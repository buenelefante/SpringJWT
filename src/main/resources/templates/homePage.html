<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User page</title>

    <script src="jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="getToken.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/b87686f7b8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}"
          type="text/css">
</head>
<body>

<!--########## top header #########-->
<nav class="navbar navbar-expand-lg bg-light">
        <script src="/js/header.js"></script>
</nav>
<div class="container mt-4">
    <div class="row">

<!--########## left sidebar #########-->
        <div class="col sidebar">
            <script src="/js/left_sidebar.js"></script>
        </div>

        <div class="col-6">
            <nav class="navbar mb-2" style="background-color:#E2E3E5;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fa-regular fa-xl fa-circle-user"></i>
                        Что новенького?
                    </a>

                    <div>
                        <i class="fa-solid fa-music"></i><i class="fa-regular fa-circle-play"></i><i
                            class="fa-solid fa-camera-retro"></i>
                        <i class="fa-solid fa-list"></i><i class="fa-regular fa-lightbulb"></i><i class="fa-solid fa-lock"></i>
                    </div>
                </div>
            </nav>
            <div class="panel_history">
                <h6>Истории</h6>
                <div class="box">
                    <div class="card" style="width: 10rem;">
                        <img th:src="@{/images/img/kata_dog.png}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Собака Шарик</p>
                        </div>
                    </div>
                    <div class="card" style="width: 10rem;">
                        <img th:src="@{/images/img/kata_dog2.png}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Лестница в верх</p>
                        </div>
                    </div>
                    <div class="card" style="width: 10rem;">
                        <img th:src="@{/images/img/kata_dog3.png}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Чизкейк обыкновенный</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col">
            <div class="accordion" id="accordionPanelsStayOpenExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingOne">
                        <button class="accordion-button" style="background: #E2E3E5;" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                                aria-controls="panelsStayOpen-collapseOne">
                            Новости
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show"
                         aria-labelledby="panelsStayOpen-headingOne">
                        <div class="accordion-body">
                            <ul>
                                <li>Фотографии</li>
                                <li>Видео</li>
                                <li>Подкасты</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false">
                            Рекомендации
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse"
                         aria-labelledby="panelsStayOpen-headingTwo">
                        <div class="accordion-body">
                            <ul>
                                <li>Кино</li>
                                <li>Вино</li>
                                <li>Домино</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseThree">
                            Обновления
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                         aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body">
                            <h4>You token</h4>
                            <textarea id="token" rows="5" cols="30"></textarea>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false"
                                aria-controls="panelsStayOpen-collapseThree">
                            Комментарии
                        </button>
                    </h2>
                    <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse"
                         aria-labelledby="panelsStayOpen-headingThree">
                        <div class="accordion-body">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let token=$.getUrlParam("token");
    window.onload = function () {
        $("#token").val(token);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
